\* CI Configuration for RedisMailbox Model Checking
\*
\* Uses simulation mode for fast, bounded-time verification.
\* Runs random traces checking invariants along the way.
\* Completes in ~30-60 seconds with high coverage.

INIT Init
NEXT Next

\* Small constants for simulation
CONSTANTS
    MaxMessages = 2
    MaxDeliveries = 2
    NumConsumers = 2
    VisibilityTimeout = 2

\* Core safety invariants - checked on every state in simulation
INVARIANTS
    MessageStateExclusive
    HandleValidity
    DeliveryCountMonotonic
    NoMessageLoss
    HandleUniqueness
