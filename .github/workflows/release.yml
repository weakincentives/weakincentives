name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    env:
      CI: true  # Ensures make check runs full test coverage

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - uses: actions/checkout@v6
    - name: Setup environment
      uses: ./.github/actions/setup-env
      with:
        checkout: 'false'
        sync-args: --frozen

    - name: Run checks
      run: make check
    
    - name: Restore clean lockfile
      run: git checkout -- uv.lock

    - name: Build package
      run: uv build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.13.0
