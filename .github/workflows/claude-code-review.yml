name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Minimize previous Claude reviews
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          # Fetch comments and minimize those with the claude-review marker
          COMMENTS=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $pr: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $pr) {
                  comments(first: 100) {
                    nodes { id body isMinimized }
                  }
                }
              }
            }
          ' -f owner="$OWNER" -f repo="$REPO" -F pr="$PR_NUMBER" 2>/dev/null) || exit 0

          echo "$COMMENTS" | jq -r '
            .data.repository.pullRequest.comments.nodes[]
            | select(.isMinimized == false)
            | select(.body | contains("<!-- claude-review -->"))
            | .id
          ' | while read -r ID; do
            [ -z "$ID" ] && continue
            echo "Minimizing: $ID"
            gh api graphql -f query='
              mutation($id: ID!) {
                minimizeComment(input: {subjectId: $id, classifier: OUTDATED}) {
                  minimizedComment { isMinimized }
                }
              }
            ' -f id="$ID" 2>/dev/null || true
          done

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            Focus only on significant issues: bugs, security vulnerabilities, or major design problems. Skip minor style issues and nitpicks. If there are no significant issues, say so briefly.

            Post a concise review using `gh pr comment`. Start your comment with `<!-- claude-review -->` (hidden marker for automation).

          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
