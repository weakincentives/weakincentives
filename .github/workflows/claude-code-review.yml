name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Hide previous Claude reviews
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get all comments on the PR and find ones from github-actions bot
          # that look like Claude reviews (contain review-like content)
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          # Fetch all issue comments on the PR
          COMMENTS=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $pr: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $pr) {
                  comments(first: 100) {
                    nodes {
                      id
                      author {
                        login
                      }
                      body
                      isMinimized
                    }
                  }
                }
              }
            }
          ' -f owner="${REPO%/*}" -f repo="${REPO#*/}" -F pr="$PR_NUMBER")

          # Extract comment IDs from github-actions bot that appear to be Claude reviews
          # and are not already minimized
          COMMENT_IDS=$(echo "$COMMENTS" | jq -r '
            .data.repository.pullRequest.comments.nodes[]
            | select(.author.login == "github-actions")
            | select(.isMinimized == false)
            | select(.body | test("Code quality|Potential bugs|Performance|Security|review"; "i"))
            | .id
          ')

          # Minimize each identified comment
          for COMMENT_ID in $COMMENT_IDS; do
            if [ -n "$COMMENT_ID" ]; then
              echo "Minimizing comment: $COMMENT_ID"
              gh api graphql -f query='
                mutation($id: ID!) {
                  minimizeComment(input: {subjectId: $id, classifier: OUTDATED}) {
                    minimizedComment {
                      isMinimized
                    }
                  }
                }
              ' -f id="$COMMENT_ID" || echo "Failed to minimize comment $COMMENT_ID"
            fi
          done

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

