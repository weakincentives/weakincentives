name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.14
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run format check
      run: make format-check
    
    - name: Run linter
      run: make lint
    
    - name: Run type checker
      run: make typecheck
    
    - name: Run tests
      run: make test

    - name: Run mutation check
      run: make mutation-check
