name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Change detection - only used for property tests and TLA+ formal verification
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      run_heavy_tests: ${{ steps.detect.outputs.run_heavy_tests }}
    steps:
      - uses: actions/checkout@v6
        if: github.event_name != 'push'

      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'push'
        with:
          filters: |
            formal:
              - 'src/weakincentives/formal/**'
              - 'formal-tests/**'
              - 'specs/tla/**'
            mailbox:
              - 'src/weakincentives/contrib/mailbox/**'
              - 'tests/contrib/mailbox/**'
            runtime:
              - 'src/weakincentives/runtime/**'
              - 'tests/runtime/**'

      - name: Set outputs
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Main branch push: run all checks including heavy tests
            echo "run_heavy_tests=true" >> $GITHUB_OUTPUT
          else
            # PR: run heavy tests if formal, mailbox, or runtime changed
            if [ "${{ steps.filter.outputs.formal }}" = "true" ] || \
               [ "${{ steps.filter.outputs.mailbox }}" = "true" ] || \
               [ "${{ steps.filter.outputs.runtime }}" = "true" ]; then
              echo "run_heavy_tests=true" >> $GITHUB_OUTPUT
            else
              echo "run_heavy_tests=false" >> $GITHUB_OUTPUT
            fi
          fi

  # Static analysis - always runs (fast and high value)
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          sync-args: --all-extras --frozen
      - name: Run format check
        run: make format-check
      - name: Run linter
        run: make lint
      - name: Run ty
        run: make ty
      - name: Run pyright
        run: make pyright
      - name: Run Biome (JS/CSS lint)
        run: make biome
      - name: Run JavaScript tests
        run: make bun-test

  # Parallel test jobs - full suite runs on every PR
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4, 5, 6]
    steps:
      - uses: actions/checkout@v6
      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          sync-args: --all-extras --frozen

      - name: Run test group ${{ matrix.group }}
        run: make test-group-${{ matrix.group }}

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: .coverage.${{ matrix.group }}
          include-hidden-files: true

  # Combine coverage from all parallel test groups
  coverage:
    needs: test
    runs-on: ubuntu-latest
    env:
      CI: true  # Ensures make test runs full coverage (vs testmon locally)
    steps:
      - uses: actions/checkout@v6
      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          sync-args: --all-extras --frozen

      - name: Download all coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Combine coverage
        run: |
          uv run coverage combine .coverage.*
          uv run coverage report --fail-under=100
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

  # TLA+ formal verification - only runs when formal/mailbox/runtime changes
  formal-verification:
    name: TLA+ Model Checking
    needs: detect-changes
    if: needs.detect-changes.outputs.run_heavy_tests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java (for TLC)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache TLA+ Tools
        id: cache-tlaplus
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/tlc
            /usr/local/lib/tla2tools.jar
          key: tlaplus-v1.8.0

      - name: Install TLA+ Tools
        if: steps.cache-tlaplus.outputs.cache-hit != 'true'
        run: make setup-tlaplus

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run formal verification (TLC model checking)
        run: make verify-formal

      - name: Upload extracted specs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: extracted-tla-specs
          path: specs/tla/extracted/
          if-no-files-found: ignore

  # Hypothesis property-based tests and stress tests - only runs when mailbox/runtime changes
  property-tests:
    name: Property-Based Tests
    needs: detect-changes
    if: needs.detect-changes.outputs.run_heavy_tests == 'true'
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Hypothesis property tests
        run: make property-tests

      - name: Run concurrent stress tests
        run: make stress-tests
