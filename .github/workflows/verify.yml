# Formal Verification Workflow
#
# Runs TLA+ model checking (via embedded @formal_spec) and property-based
# tests on all pull requests to ensure correctness.

name: Formal Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  formal-verification:
    name: TLA+ Model Checking
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Java (for TLC)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache TLA+ Tools
        id: cache-tlaplus
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/tlc
            /usr/local/lib/tla2tools.jar
          key: tlaplus-v1.8.0

      - name: Install TLA+ Tools
        if: steps.cache-tlaplus.outputs.cache-hit != 'true'
        run: make setup-tlaplus

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run formal verification (TLC model checking)
        run: make verify-formal

      - name: Upload extracted specs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: extracted-tla-specs
          path: specs/tla/extracted/
          if-no-files-found: ignore

  property-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Hypothesis property tests
        run: make property-tests

      - name: Run concurrent stress tests
        run: make stress-tests
