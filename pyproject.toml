[project]
name = "weakincentives"
dynamic = ["version"]
description = "Tools for developing and optimizing side effect free background agents"
readme = "README.md"
authors = [
    { name = "Andrei Savu", email = "andrei@weakincentives.com" }
]
requires-python = ">=3.12"
dependencies = [
    "asteval>=1.0.6",
]
license = { text = "Apache-2.0" }
keywords = [
    "ai",
    "agents",
    "background-agents",
    "side-effect-free",
    "optimization",
    "weak-incentives",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://weakincentives.com/"
Documentation = "https://github.com/weakincentives/weakincentives#readme"
Repository = "https://github.com/weakincentives/weakincentives"
"Issue Tracker" = "https://github.com/weakincentives/weakincentives/issues"

[project.optional-dependencies]
openai = [
    "openai>=2.6.1",
]
litellm = [
    "litellm>=1.79.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
tag-pattern = "v(?P<version>.+)"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[dependency-groups]
dev = [
    "bandit>=1.7.8",
    "deptry>=0.16.3",
    "pytest>=8.4.2",
    "pytest-timeout>=2.3.1",
    "pytest-cov>=6.0.0",
    "pip-audit>=2.7.3",
    "ruff>=0.14.1",
    "pyright>=1.1.389",
    "ty>=0.0.1a23",
    "mdformat>=0.7",
]

[tool.ruff]
line-length = 88
target-version = "py312"
extend-exclude = ["test-repositories"]

[tool.ruff.lint]
extend-select = ["I", "UP", "B", "SIM", "C4", "ANN", "RET", "RSE", "PTH", "ISC", "CPY"]

[tool.ruff.lint.flake8-copyright]
notice-rgx = '''(?s)\A(?:#!/[^\n]+\n)?# Licensed under the Apache License, Version 2.0 \(the "License"\);
# you may not use this file except in compliance with the License.
# You may obtain a copy of the License at
#
#     http://www.apache.org/licenses/LICENSE-2.0
#
# Unless required by applicable law or agreed to in writing, software
# distributed under the License is distributed on an "AS IS" BASIS,
# WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
# See the License for the specific language governing permissions and
# limitations under the License.

'''

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
addopts = "--cov=src/weakincentives --cov-report=term-missing --cov-fail-under=100"
markers = [
    "integration: marks tests that exercise live provider integrations.",
    "timeout(timeout): set per-test timeout in seconds via pytest-timeout.",
]
norecursedirs = ["test-repositories", ".uv-cache", ".venv"]

[tool.pyright]
typeCheckingMode = "standard"
include = ["."]
exclude = [
    "test-repositories",
    ".git",
    ".uv-cache",
    ".venv",
    ".pytest_cache",
    ".ruff_cache",
    "dist",
]
[tool.coverage.run]

[tool.deptry]

[tool.deptry.per_rule_ignores]
DEP002 = ["litellm"]
